name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install 

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: |
          docker build -t ci-pipeline-demo:latest .

      - name: Save Docker image to tar 
        run: |
          docker save ci-pipeline-demo:latest -o ci-pipeline-demo.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-pipeline-demo-image
          path: ci-pipeline-demo.tar